<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kushi Cleaning Services - Help Desk</title>
    <link rel="stylesheet" href="css/HelpDesk.css">
    <style>
        /* Centered Form */
        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            margin-bottom: 15px;
        }

        input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Centered Chat Box (Hidden Initially) */
        .chat-box {
            display: none;
            width: 350px;
            height: 400px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ddd;
            background: white;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            font-weight: bold;
            text-align: center;
            position: relative;
        }

        .close-chat {
            position: absolute;
            right: 10px;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-input button {
            margin-left: 5px;
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .chat-message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }

        .sent {
            background: #dcf8c6;
            align-self: flex-end;
            text-align: right;
        }

        .received {
            background: #e9e9eb;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <!-- Verification Form -->
    <div class="container" id="loginForm">
        <form action="javascript:void(0);" onsubmit="verifyCustomerAndOpenChat()">
            <div class="input-container">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Chat Box (Hidden Initially) -->
    <div class="chat-box" id="chatBox">
        <div class="chat-header">
            Chat with Admin
            <span class="close-chat" onclick="toggleChat()">Ã—</span>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message..." />
            <button onclick="sendMessageToChat()">Send</button>
        </div>
    </div>

    <script>
        let currentCustomer = null; // Store the logged-in customer details

        // Verify customer name and email with the backend
        async function verifyCustomer(name, email) {
            try {
                const response = await fetch('/all');
                const users = await response.json();

                if (response.ok) {
                    // Check if a user with matching name and email exists
                    const user = users.find(u => `${u.firstName} ${u.lastName}` === name && u.email === email);
                    return user;
                } else {
                    alert("Error fetching users.");
                }
            } catch (error) {
                console.error("Error verifying customer:", error);
            }
            return null;
        }

        // Verify customer and open chat if valid
        async function verifyCustomerAndOpenChat() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            // Verify customer details
            const user = await verifyCustomer(name, email);

            if (user) {
                currentCustomer = user; // Store verified customer
                document.getElementById("loginForm").style.display = "none"; // Hide the form
                document.getElementById("chatBox").style.display = "flex"; // Show chat box
                alert("Verification successful! Chat is now open.");
                displayMessages();
            } else {
                alert("Customer not found or incorrect details.");
            }
        }

        // Toggle chat box visibility
        function toggleChat() {
            let chatBox = document.getElementById("chatBox");
            chatBox.style.display = (chatBox.style.display === "flex") ? "none" : "flex";
        }

        // Send message to chat (Admin can reply)
        function sendMessageToChat() {
            const chatInput = document.getElementById("chatInput");
            const message = chatInput.value.trim();

            if (message) {
                const userMessage = { sender: currentCustomer.firstName, message, type: "sent" };
                let chatMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
                chatMessages.push(userMessage);
                localStorage.setItem('chatMessages', JSON.stringify(chatMessages));

                chatInput.value = ''; // Clear input
                displayMessages(); // Update chat display
            }
        }

        // Display chat messages from localStorage
        function displayMessages() {
            const chatMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            let chatMessagesContainer = document.getElementById("chatMessages");
            chatMessagesContainer.innerHTML = ""; // Clear previous messages

            chatMessages.forEach(msg => {
                let messageDiv = document.createElement("div");
                messageDiv.classList.add("chat-message", msg.type);
                messageDiv.innerHTML = `<strong>${msg.sender}:</strong> ${msg.message}`;
                chatMessagesContainer.appendChild(messageDiv);
            });

            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight; // Auto-scroll to the latest message
        }

        // Load initial chat messages if any
        displayMessages();
    </script>
</body>
</html>
