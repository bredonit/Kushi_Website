<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Required</title>

    <script>
        // ✅ Block direct access before anything loads
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "/login.html"; // Redirect to login page
        }
    </script>

    <style>
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 85%;
            border-radius: 5px;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>

    <!-- Login Popup -->
    <div id="loginPopup" class="popup-container">
        <div class="popup-content">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="checkLogin()">Login</button>
        </div>
    </div>

    <script>
		async function checkLogin() {
		    const usernameInput = document.getElementById("username");
		    const passwordInput = document.getElementById("password");

		    const username = usernameInput.value.trim();
		    const password = passwordInput.value.trim();

		    if (!username || !password) {
		        alert("Username and password are required!");
		        return;
		    }

		    try {
		        const response = await fetch("http://localhost:1235/log/login", { 
		            method: "POST",
		            headers: { "Content-Type": "application/json" },
		            body: JSON.stringify({ adminUsername: username, password: password })
		        });

		        if (!response.ok) {  
		            const errorData = await response.json();
		            throw new Error(errorData.message || "Invalid credentials!");
		        }

		        const data = await response.json();

		        // ✅ Store login state
		        localStorage.setItem("isLoggedIn", "true");
		        localStorage.setItem("userData", JSON.stringify(data.user));

		        // ✅ Show success message inside the page (no alert popup)
		        document.getElementById("loginPopup").innerHTML = `
		            <div class="popup-content">
		                <h2 style="color: green;">Login Successful! ✅</h2>
		                <p>Redirecting...</p>
		            </div>
		        `;

		        // ✅ Wait 1.5 seconds before redirecting
		        setTimeout(() => {
		            window.location.href = "/guru"; 
		        }, 1500);

		    } catch (error) {
		        console.error("Login error:", error);
		        alert(error.message || "Server error! Please try again later.");

		        // ✅ Clear input fields on failure
		        usernameInput.value = "";
		        passwordInput.value = "";
		    }
		}

    </script>

</body>
</html>
