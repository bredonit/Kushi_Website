        <div class="setting large">
            <span>ðŸŒ™ Dark Mode</span>
            <label class="toggle-switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script>
    // Function to apply dark mode across all pages
    function applyDarkMode() {
        const isDarkMode = localStorage.getItem("darkMode") === "enabled";
        if (isDarkMode) {
            document.body.classList.add("dark-mode");
        } else {
            document.body.classList.remove("dark-mode");
        }
    }

    // Apply dark mode when settings page loads
    applyDarkMode();

    // Dark mode toggle logic (only on settings page)
    const toggle = document.getElementById("darkModeToggle");
    if (toggle) {
        toggle.checked = localStorage.getItem("darkMode") === "enabled";

        toggle.addEventListener("change", function () {
            if (toggle.checked) {
                localStorage.setItem("darkMode", "enabled");
            } else {
                localStorage.setItem("darkMode", "disabled");
            }
            applyDarkMode(); // Apply change immediately

            // Notify profile page to apply dark mode instantly
            localStorage.setItem("darkModeUpdated", "true");
        });
    }
</script>
